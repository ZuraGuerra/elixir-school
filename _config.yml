# Author
author:
  name: Sean Callan
  url: seancallan.com
  email: sean@seancallan.com
  twitter: doomspork
  github: doomspork

# Setup
title: Elixir School
description: Lessons in the Fundamentals of Elixir
baseurl: /
url: http://localhost:1337
permalink: pretty
languages: ['en', 'es']
default_lang: en
exclude_from_localization: []
sections:
  - tag: basics
    label:
      en: Basics
  - tag: advanced
    label:
      en: Advanced
      es: Avanzado
  - tag: specifics
    label:
      en: Specifics

gems:
  - kramdown
  - jekyll-assets

# Markdown Config
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Assets
exclude: ['config.ru', 'Gemfile', 'Gemfile.lock', 'vendor', 'Procfile', 'Rakefile']
assets:
  compress:
    css:  sass
    js:   uglifier
